<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>codelistener</title>

	
		<script src="/scram/scramjet.all.js"></script>
		<script src="/baremux/index.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>
	</head>

	<body>
		<div title="Logo" class="flex-center logo-wrapper header-center">
			<img class="logo" src="https://cdn.jsdelivr.net/gh/PopAnynomous234/assets/logo.png"  />
			<h1>Codelistener</h1>
		</div>
		<div class="flex-center desc left-margin">
			<p>
Codelistener Browser
			</p>
		</div>

		<form id="sj-form" class="flex-center">
			<input
				id="sj-search-engine"
				value="https://www.duckduckgo.com/search?q=%s"
				type="hidden"
			/>
			<input id="sj-address" type="text" placeholder="Search the web" />
		</form>
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
		<footer>
			<div>
				<span>Codelistener 2026</span>
			</div>
		</footer>
	</body>
</html>
